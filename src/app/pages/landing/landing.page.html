<ion-content scrollY="false" class="ion-padding ion-margin">
  <div class="logo ion-margin-top">
    <img class="image-class" src="/assets/logo.png"/>
  </div>
  
  <div class="login-container">
    <div class="login-options">
      <ion-button [routerLink]="['/login']" class="email-button-color ion-margin" expand="block" (click)="loginWithEmail()">
        <ion-icon slot="start" name="Mail"></ion-icon>
        Log In with Email
      </ion-button>
      <div class="or-divider">
        <ion-label>Or</ion-label>
      </div>
      <ion-button class="ion-margin facebook-button-color" expand="block" (click)="loginWithFacebook()">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Log In with Facebook
      </ion-button>
      <ion-button class="ion-margin google-button-color" expand="block" (click)="loginWithGoogle()">
        <ion-icon slot="start" name="logo-google"></ion-icon> 
        Log In with Google
      </ion-button>
    </div>
  </div>
</ion-content>
